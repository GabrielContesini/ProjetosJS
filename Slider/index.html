<body>
  <header>
    <div class="header">Bem vindo ao Mundo do Skateboarding</div>

        </div>
        <div class="slider--width">
          <div class="slider--item" style="background-image: url('Img/1.jpg')">
            Viva o Skateboarding
          </div>
          <div class="slider--item" style="background-image: url('Img/2.jpg')">
            Aproveite o Shape
          </div>
          <div class="slider--item" style="background-image: url('Img/3.jpg')">
            Deslize nos corrimões
          </div>
        </div>
    </div>
    </header>
    <section>

    </section>
